<!DOCTYPE html>
<html>
	{% include head.html %}
	<body>
		{{ content }}
		<script type='text/javascript'>
		var width = $(window).width()
		if ( width > 899 )
		$( function(){
			$.stellar({
				responsive: true,
			verticalScrolling: true,
			horizontalOffset: 0,
			verticalOffset: 0,
			positionProperty: 'transform',
			});
		})
		</script>
		<script type="text/javascript" src="/assets/js/jquery.hovercard.min.js"></script>
	</body>
</html>
