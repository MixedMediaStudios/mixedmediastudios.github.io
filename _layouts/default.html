<!DOCTYPE html>
<html>
	{% include head.html %}
	<body>
		{{ content }}
		<script type='text/javascript'>
		var width = $(window).width()
		if ( width > 899 )
		$( function(){
			$.stellar({
				responsive: true,
			verticalScrolling: true,
			horizontalOffset: 0,
			verticalOffset: 0,
			positionProperty: 'transform',
			});
			var videos = document.getElementsByTagName("iframe");
			for (var i = 0; i < videos.length; i++) { 
			var status = videos[i].setAttribute("width", "640");
			var status = videos[i].setAttribute("height", "360");
			}
		})
		</script>
	</body>
</html>
